<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
<div x-data="calculator">
  <label>
    New Investments
    <input type="text" x-model="newInvestments">
  </label>

  <label>
    Number of Investments
    <input type="text" x-model="numberOfInvestments">
  </label>

<table>
  <tr>
    <th>Year</th>
    <th>Total invested</th>
    <th>Preffered Return</th>
    <th>Profits On Sale</th>
    <th>Ending Invested Balance</th>
    <th>Cash Flow</th>
  </tr>
  <template x-for="(year, i) in years">
    <tr>
      <td x-text="'year' + i"></td>
      <td>
        $ <span x-text="parseFloat(year.totalInvested).toFixed(2)"></span>
      </td>
      <td>
        $ <span x-text="parseFloat(year.prefferedReturn).toFixed(2)"></span>
      </td>
      <td>
        $ <span x-text="parseFloat(year.profitsOnSale).toFixed(2)"></span>
      </td>
      <td>
        $ <span x-text="parseFloat(year.endingInvestedBalance).toFixed(2)"></span>
      </td>
      <td>
        $ <span x-text="parseFloat(year.cashFlow).toFixed(2)"></span>
      </td>
    </tr>
  </template>
</table>

</div>
</body>
</html>
