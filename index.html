<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div>
    <form action="/results.html" x-data="multiStepForm" @submit.prevent="submit">
      <div x-show="step == 1">
        <label>
          How much are you willing to invest?
          <input type="text" x-model="newInvestments" name="newInvestments" id="" value="" required>
        </label>
      </div>
      <div x-show="step == 2">
        <label>
          How many times per year?
          <input type="number" x-model="numberOfInvestments" name="numberOfInvestments" id="" value="1">
        </label>
      </div>      
      <button x-show="step > 1" @click="--step">Back</button>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
